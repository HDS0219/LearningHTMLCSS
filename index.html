<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="15" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="SSquarepants@gmail.com" required>
        <br><br>
        <label for="phone">Phone #:</label>
        <input type="tel" id="phone" placeholder="(99) 99999-9999" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}">
        <br><br>
        <label for="bday">birthdate:</label>
        <input type="date" id="bday">
        <br><br>
        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="5" value="1">
        <br><br>
        <label for="title">title:</label>

        <label for="Mr.">Mr.:</label>
        <input type="radio" id="Mr." name="title" value="Mr.">

        <label for="Ms.">Ms.:</label>
        <input type="radio" id="Ms." name="title" value="Ms.">

        <label for="PhD.">PhD.:</label>
        <input type="radio" id="PhD." name="title" value="PhD.">

        <br><br>
        <label for="payment">payment</label>
        <select name="" id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>

        <br><br>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">

        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25" style="resize: none;"></textarea>

        <br><br>
        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">

        <br><br><input type="reset"><br>
        <br><input type="submit">

    </form>

</body>
</html>
