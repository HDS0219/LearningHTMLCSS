<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--controls - exibe os controles de reprodução
    autoplay - inicia a reprodução automaticamente
    loop - faz com que a música repita indefinidamente
    -->
    <p>29 Palms - National Sweetheart</p>
    <audio controls>
        <source src="music/29 Palms - National Sweetheart.mp3" type="audio/mpeg">
        <source src="music/29 Palms - National Sweetheart.wav" type="audio/wav">
    </audio>

    <p>Airline - National Sweetheart</p>
    <audio controls>
        <source src="music/Airline - National Sweetheart.mp3">
    </audio>

    <p>Dogtown - National Sweetheart</p>
    <audio controls>
        <source src="music/Dogtown - National Sweetheart.mp3">
    </audio>
</body>
</html>
