<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        pseudo-element = keyword added after a selector
                         that's used to style a specific
                         parts of an element

                         selector::pseudo-element {
                             property: value;
                         }
    -->
    
    <h1>Hello</h1>

    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odio nesciunt nobis numquam fugiat quidem consequuntur, quos doloremque nostrum eius. Fugit mollitia illo nostrum est non deserunt adipisci suscipit possimus doloremque?</p>

    <ul id="fruit">
        <li id="apple">apple</li>
        <li id="orange">orange</li>
        <li id="banana">banana</li>
    </ul>

</body>
</html>
