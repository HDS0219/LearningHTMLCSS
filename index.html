<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text format</title>
</head>
<body>
    <p>This is normal text</p>
    <p>This is <b>bold text</b></p>
    <p>This is <i>italic text</i></p>
    <p>This is <u>underline text</u></p>
    <p>This is <del>deleted text</del></p>
    <p>This is <big>big text</big></p>
    <p>This is <small>small text</small></p>
    <p>This is <sub>subscript text</sub></p>
    <p>This is <sup>superscript text</sup></p>
    <p>This is <tt>teletype text</tt></p>
    <p>This is <mark style="background-color: lightgreen;">Normal</mark> text</p>
</body>
</html>
