<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de video</title>
</head>
<body>

    <!-- .mp4 .wbm .ogg-->

    <!--controls - mostra os controles de video
    autoplay - inicia o video automaticamente
    muted - deixa o video mudo
    loop - faz o video repetir
    -->
    <a target="_blank" href="https://apps.apple.com/br/app/sonic-dash-jogo-de-correr/id582654048">
        <video width="500px" controls autoplay muted loop>
            <source src="sonicdash.mp4" type="video/mp4">
        </video>
    </a>

</body>
</html>
